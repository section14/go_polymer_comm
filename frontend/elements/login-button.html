<dom-module id="login-button">

    <template>

        <paper-button style="width: 90px;" on-tap="handleTap">
            <span>[[loginText]]</span>
        </paper-button>

    </template>

    <script>

    Polymer({

        is: "login-button",

        properties: {
            dialogName: String,
            loggedIn: {
                type: Boolean,
                observer: "setStatus"
            }
        },

        ready: function() {
            this.getStatus();
        },

        getStatus: function() {
            if (localStorage.getItem("userStatus") == "true")
            {
                this.loggedIn = true;
            }
            else
            {
                this.loggedIn = false;
            }

            this.setStatus();
        },

        setStatus: function() {
            if (this.loggedIn == true)
            {
                this.loginText = "Logout";
            }
            else
            {
                this.loginText = "Login";
            }
        },

        setLoggedOut: function() {
          this.loginText = "Login";
          this.loggedIn = false;

          //set user token
          localStorage.setItem("token", " ");
          localStorage.setItem("userStatus", "false");
        },

        handleTap: function() {
            //log user out or launch login box
            if (this.loggedIn == false)
            {
              //get dialog box to open
              var dialog = document.getElementById(this.dialogName);

              if (dialog)
              {
                dialog.open();
              }
            }
            else
            {
              //logout user
              this.setLoggedOut();
            }

        }

    });

    </script>

</dom-module>
