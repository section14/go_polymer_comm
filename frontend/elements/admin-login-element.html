<!--

Element to login admin users. Different from the regular login element, this element
redirects a user if they try to cancel a login attetmpt

-->

<dom-module id="admin-login-element">

    <style>

        :host {
            float: left;
            padding: 14px;
            margin: 30px 0px 0px 0px;
            background-color: #eee;
        }

    </style>

    <template>

        <iron-ajax
            id = "csrfForm"
            on-response = "submitForm"
        ></iron-ajax>

        <iron-ajax
            id = "loginForm"
            on-response = "handleLogin"
        ></iron-ajax>

        <form is="iron-form">

            <paper-input-container id="email_container">
                <paper-input-error>E-mail or Password is incorrect</paper-input-error>
                <label>E-Mail Address</label>
                <input is="iron-input" id="email" on-blur="validateEmail" value="{{emailInput::input}}">
            </paper-input-container>

            <paper-input-container id="password_container">
                <label>Password</label>
                <input is="iron-input" id="password" type="password" value="{{passwordInput::input}}">
            </paper-input-container>

            <paper-button id="cancelButton" raised on-tap="redirectUser">Cancel</paper-button>
            <paper-button raised on-tap="handleCsrf">Login</paper-button>

        </form>

    </template>

    <script>

    Polymer({

        is: "admin-login-element",

        properties: {

            formUrl: String,
            loginButton: String

        },

        ready: function(){

        },

        baseUrl: function() {
            var url;

            if (!window.location.origin)
            {
                url = window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
            }
            else
            {
                url = window.location.origin;
            }

            return url;
        },

        validateEmail: function() {
            var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;

            if (re.test(this.emailInput))
            {
                //approve
                this.$.email_container.invalid = false;
                this.$.password_container.invalid = false;
            }
            else
            {
                //deny
                this.$.email_container.invalid = true;
                this.$.password_container.invalid = true;
            }
        },

        handleCsrf: function() {
            this.$.csrfForm.url = this.baseUrl() + "/csrfToken";
            this.$.csrfForm.method = "GET";
            this.$.csrfForm.handleAs = "json";
            this.$.csrfForm.debounceDuration = "500";
            this.$.csrfForm.generateRequest();
        },

        submitForm: function() {
            //set csrf value
            var csrfToken = this.$.csrfForm.lastResponse._csrf

            //prepare ajax request
            this.$.loginForm.url = this.formUrl;
            this.$.loginForm.method = "POST";
            this.$.loginForm.headers = {"X-CSRF-Token" : csrfToken};
            this.$.loginForm.contentType = "application/json";
            this.$.loginForm.body = JSON.stringify({email : this.emailInput, password : this.passwordInput});
            this.$.loginForm.handleAs = "json";
            this.$.loginForm.debounceDuration = "500";

            //attempt user login
            this.$.loginForm.generateRequest();
        },

        handleLogin: function() {
            //set user to logged in
            var button = document.getElementById(this.loginButton);

            if (button)
            {
                button.loginStatus = true;
            }

            //close dialog box
            var parent = Polymer.dom(this).parentNode;

            if (parent)
            {
                parent.cancel();
            }

            //clear form fields
            this.emailInput = null;
            this.passwordInput = null;
        },

        redirectUser: function() {
            //redirect to home page
            page("/");
        }

    });

    </script>

</dom-module>
