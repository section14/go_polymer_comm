<!--

Button for launching dialog boxes

 -->

<dom-module id="dialog-button">

    <template>

        <paper-button style="width: 90px;" on-tap="handleTap">
            <span>[[buttonText]]</span>
        </paper-button>

    </template>

    <script>

    Polymer({

        is: "dialog-button",

        properties: {

            dialogBox: {
                type: String
            },

            buttonTitle: {
                type: String
            }
        },

        ready: function() {
            this.buttonText = this.buttonTitle;
        },

        handleTap: function() {
            //get dialog box to open
            var dialog = document.getElementById(this.dialogBox);

            if (dialog)
            {
              dialog.open();
            }
        }

    });

    </script>

</dom-module>
