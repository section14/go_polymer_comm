<!--

This element queries a backend api for product categories to display

-->

<dom-module id="category-loader">

    <style>
        :host {
            display: block;
        }
    </style>

    <template>

        <iron-ajax
            id = "categoryList"
            on-response = "handleRes"
            on-error = "handleErr"
        ></iron-ajax>

        <div>
            <ul>
                <template is="dom-repeat" items="{{categories}}">
                    <li>
                        <paper-button style="width: 300px;" on-tap="handleTap">
                            <span>{{item.Name}}</span>
                        </paper-button>
                    </li>
                </template>
            </ul>
        </div>
    </template>

    <script>

    Polymer({

        is: "category-loader",

        properties: {
            url: {
                type: String
            },

            parentCategory: {
                type: String,
                value: "0",
                notify: true
            }
        },

        ready: function() {
            //set parent category as empty
            this.getCategories();
            console.log("parent bull: " + this.parentCategory);
        },

        getCategories: function() {
            //prepare ajax request
            this.$.categoryList.url = this.url;
            this.$.categoryList.method = "GET";
            this.$.categoryList.headers = {"Parent-Category": this.parentCategory};
            this.$.categoryList.contentType = "application/json";
            this.$.categoryList.handleAs = "json";
            this.$.categoryList.debounceDuration = "500";

            //submit request
            this.$.categoryList.generateRequest();
        },

        handleTap: function(e) {
            //set local data model
            var model = e.model;

            //set current (parent) category
            var itemId = model.item.Id;
            var itemKey = model.item.Key;
            this.parentCategory = itemKey;

            console.log("Key: " + this.parentCategory);

            this.getCategories();
        },

        handleRes: function() {
            this.categories = this.$.categoryList.lastResponse;
        },

        handleErr: function() {
            //handle error?
        }

    });

    </script>

</dom-module>
