<!--

This element returns a list of all categories and sub-categories
in a multi-select list box

-->

<dom-module id="category-list">

    <style>
    :host {
        display: block;
    }
    </style>

    <template>

        <iron-ajax
            id = "categoryList"
            on-response = "handleRes"
            on-error = "handleErr"
        ></iron-ajax>

        <select name="select" multiple>
            <template is="dom-repeat" items="{{categories}}">
                <option value="{{item.Id}}"><span>{{item.Name}}</span></option>
            </template>
        </select>

    </template>

    <script>

    Polymer({

        is: "category-list",

        properties: {
            url: {
                type: String
            },

            result: {
                type: Array
            }
        },

        ready: function(){
            this.getCategories();
        },

        getCategories: function() {
            //prepare ajax request
            this.$.categoryList.url = this.url;
            this.$.categoryList.method = "GET";
            this.$.categoryList.contentType = "application/json";
            this.$.categoryList.handleAs = "json";
            this.$.categoryList.debounceDuration = "500";

            //submit request
            this.$.categoryList.generateRequest();
        },

        buildMenu: function(items) {
            var node = new Array();

            /*

            Make a new array object with proper field names

            var otherNode = '[{"Name" : ' + elem.Name + '}]';

            */

            items.forEach(function(elem,index,arr) {
                node.push(elem);

                if (elem.SubBranch.length > 0) {
                    var innerNode = this.buildMenu(elem.SubBranch);
                    node.push(innerNode);
                }
            }, this);

            return node;
        },

        handleRes: function() {
            this.response = this.$.categoryList.lastResponse;
            this.menuItems = this.buildMenu(this.response);

            this.categories = this.menuItems;

            console.log(this.categories);

            /*
            this.categories.forEach(function(elem,index,arr){
                console.log(elem);
            });
            */
        },

        handleErr: function() {
            //handle error?
        }

    });

    </script>

</dom-module>
