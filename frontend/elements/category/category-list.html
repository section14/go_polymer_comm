<!--

This element returns a list of all categories and sub-categories
in a multi-select list box

-->

<dom-module id="category-list">

    <style>
    :host {
        display: block;
    }
    </style>

    <template>

        <iron-ajax
            id = "categoryList"
            on-response = "handleRes"
            on-error = "handleErr"
        ></iron-ajax>

        <select name="select" multiple>
            <template is="dom-repeat" items="{{categories}}">
                <option value="{{item.id}}">{{item.name}}</option>
            </template>
        </select>

    </template>

    <script>

    Polymer({

        is: "category-list",

        properties: {
            url: {
                type: String
            },

            result: {
                type: Array
            }
        },

        ready: function(){
            this.categories = new Array();
            this.depth = 0;
            this.getCategories();
        },

        getCategories: function() {
            //prepare ajax request
            this.$.categoryList.url = this.url;
            this.$.categoryList.method = "GET";
            this.$.categoryList.contentType = "application/json";
            this.$.categoryList.handleAs = "json";
            this.$.categoryList.debounceDuration = "500";

            //submit request
            this.$.categoryList.generateRequest();
        },

        buildArrays: function(items) {
            //when you build the menu, do this to keep track of indents
            // if (elem.SubBranch.length > 0) { indent count++;} else { if indentcount > 0 {indentcount--;}}

            items.forEach(function(elem,index,arr) {
                this.addMenuItem(elem);

                if (elem.SubBranch.length > 0) {
                    this.buildArrays(elem.SubBranch);
                }
            }, this);

        },

        addMenuItem: function(item,depth) {
            this.push("categories", {id : item.Id, name: item.Name});
            console.log(this.categories); //logs ok
        },

        handleRes: function() {
            this.response = this.$.categoryList.lastResponse;
            this.buildArrays(this.response);
        },

        handleErr: function() {
            //handle error?
        }

    });

    </script>

</dom-module>
