<dom-module id="category-manager">

    <style>
        :host{
            display: block;
        }
    </style>

    <template>

        <h1>Category Manager</h1>

        <category-breadcrumb parent-category="{{parentCategory}}" parent-name="{{breadCrumbName}}"></category-breadcrumb>

        <category-add url="/api/category" parent-id="{{parentCategory}}"></category-add>

        <category-loader url="/api/category" parent-category="{{parentCategory}}" parent-name="{{parentName}}"></category-loader>

    </template>

    <script>

    Polymer ({

        is: "category-manager",

        properties: {
            parentCategory: {
                type: Number,
                notify: true,
                observer: "parentChanged"
            },

            parentNotify: {
                type: String
            },

            parentName: {
                type: String,
                notify: true,
                observer: "nameChanged"
            },

            breadCrumbName: {
                type: String
            }
        },

        parentChanged: function() {
            console.log("parentChanged: " + this.parentCategory);
            this.breadCrumbName = this.parentName;
        },

        nameChanged: function () {
            console.log("name changed: " + this.parentName);
        }

    });

    </script>

</dom-module>
