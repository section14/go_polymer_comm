<dom-module id="category-manager">

    <style>
        :host{
            display: block;
        }
    </style>

    <template>

        <h1>Category Manager</h1>

        <category-add url="/api/category" parent-key="{{parentCategory}}"></category-add>

        <category-loader url="/api/category" parent-category="{{parentCategory}}"></category-loader>

    </template>

    <script>

    Polymer ({

        is: "category-manager",

        properties: {
            parentCategory: {
                type: String,
                notify: true,
                observer: "parentChanged"
            }
        },

        parentChanged: function() {
            console.log("parentChanged");
        }

    });

    </script>

</dom-module>
