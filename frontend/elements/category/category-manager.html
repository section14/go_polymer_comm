<dom-module id="category-manager">

    <style>
        :host{
            display: block;
        }
    </style>

    <template>

        <h1>Category Manager</h1>

        <category-breadcrumb
        category-in="{{parentCategory}}"
        category-out="{{breadCrumbCategory}}"
        parent-name="{{parentName}}"></category-breadcrumb>

        <category-add
        url="/api/category"
        parent-id="{{parentCategory}}"></category-add>

        <category-loader
        url="/api/category"
        parent-category="{{parentCategory}}"
        bread-crumb-in="{{breadCrumbCategory}}"
        parent-name="{{parentName}}"></category-loader>

        <h2>Add a New Product</h2>

        <product-add
        url="/api/product"
        category="{{parentCategory}}"></product-add>

    </template>

    <script>

    Polymer ({

        is: "category-manager",

        properties: {
            parentCategory: {
                type: Number,
                notify: true
            },

            breadCrumbCategory: {
                type: Number,
                notify: true,
                observer: "testThang"
            },

            parentName: {
                type: String,
                notify: true
            },
        },

        testThang: function() {
            console.log("manager: " + this.breadCrumbCategory);
        }

    });

    </script>

</dom-module>
