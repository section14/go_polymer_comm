<dom-module id="category-breadcrumb">

    <style>
    </style>

    <template>
        <span>{{breadText}}</span>
    </template>

    <script>

    Polymer({

        is: "category-breadcrumb",

        properties: {
            parentCategory: {
                type: String,
                notify: true,
                observer: "manageBreadcrumb"
            },

            parentName: {
                type: String,
                notify: true,
            }
        },

        ready: function() {
            this.breadText = "Root";

            //breadcrumb array
            this.crumbList = [];
        },

        manageBreadcrumb: function() {
            var matchCat = false;

            //check if this category is already in the list
            for (i = 0; i< this.crumbList.length; i++)
            {
                if (this.parentCategory == this.crumbList[i])
                {
                    matchCat = true;
                }
            }

            //add new category
            if (matchCat == false)
            {
                this.addBreadCrumb();
            }
        },

        addBreadCrumb: function() {
            console.log("made it here, name: " + this.parentName);

            if (this.parentName != undefined && this.parentName != "")
            {
                this.breadText += " -> " + this.parentName;
            }
        },

        deleteBreadCrumb: function() {

        }

    });

    </script>

</dom-module>
