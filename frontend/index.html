<!DOCTYPE html>
<html>
  <head>
    <title>Go Polymer</title>

    <meta charset="utf-8">

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- styles -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/bower_components/paper-drawer-panel/paper-drawer-panel.css">

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- polymer elements -->
    <link rel="import" href="elements.html">

    <!-- router -->
    <link rel="import" href="/app/routing.html">

  </head>

  <body class="fullbleed layout vertical">

    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <!-- <paper-scroll-header-panel class="flex"> -->

            <paper-drawer-panel id="paperDrawerPanel">

                <div drawer>
                    Lanks
                </div>

                <div main>

                    <paper-toolbar class="medium-tall">

                        <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
                        <div title>GO! Polymer!</div>

                        <!--

                        Change login dialog box url based on whether or not the page url is "/admin"

                        -->

                        <div class="bottom">
                            <login-button dialog-name="login_dialog" id="login-button"></login-button>
                            <general-button destination-url="/" button-title="Home"></general-button>
                            <general-button destination-url="/product" button-title="Products"></general-button>
                            <general-button destination-url="/contact" button-title="Contact"></general-button>
                            <general-button destination-url="/signup" button-title="Sign Up"></general-button>
                            <general-button destination-url="/account" button-title="Account"></general-button>
                            <general-button destination-url="/admin" button-title="Admin"></general-button>
                        </div>

                    </paper-toolbar>

                    <div>

                        <content-loader file-path="{{pageContent}}"></content-loader>

                    </div>

                </div>

            </paper-drawer-panel>

        <!-- </paper-scroll-header-panel> -->

    </template>

    <paper-dialog id="login_dialog" style="width: 60%; max-width: 300px;" modal>
        <user-login-element form-url="/api/user/login" login-button="login-button"></user-login-element>
    </paper-dialog>

    <!-- js scripts -->
    <script src="/js/app.js"></script>

  </body>

</html>
