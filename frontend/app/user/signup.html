<div class="row">

    <div>

        <form name="create_user">

            <div class="text-center">
                <h1>Sign up</h1>
            </div>

            <div class="form-group" ng-class="{'has-success has-feedback' : emailExists}">
                <label for="email">E-mail Address</label> <span class="control-label" for="inputSuccess2" ng-show="emailExists">{{emailStatus}}</span>
                <input type="email" name="email" class="form-control" ng-model="newUser.email" ng-blur="checkEmail()" placeholder="E-mail Address" required />
                <span ng-class="{'glyphicon glyphicon-ok form-control-feedback' : emailExists}" aria-hidden="true"></span>
                <div class="alert alert-danger" style="width: 250px;" ng-show="create_user.email.$dirty && create_user.email.$invalid && create_user.email.$touched">Must be valid e-mail address</div>
            </div>

            <div class="form-group" ng-class="{'has-success has-feedback' : enteredPassword}">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="newUser.password" ng-change="enterPassword()" placeholder="Password" required />
                <span ng-class="{'glyphicon glyphicon-ok form-control-feedback' : enteredPassword}" aria-hidden="true"></span>
            </div>

            <div class="form-group" ng-class="{'has-success has-feedback' : matchedPasswords}">
                <label for="password_repeat">Repeat Password</label>
                <input type="password" class="form-control" ng-model="newUser.password_repeat" placeholder="Repeat Password" ng-change="comparePasswords(newUser.password_repeat)" ng-disabled="firstPassword" />
                <span ng-class="{'glyphicon glyphicon-ok form-control-feedback' : matchedPasswords}" aria-hidden="true"></span>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="createUser()" ng-disabled="!formComplete" value="create user">Submit</button>

        </form>

        <br /><br />

        <div ng-init="getUsers()">
            <ul>
                <li ng-repeat="user in users">
                    <a href="" ng-click="editUser(user.id)">{{user.email}}</a>&nbsp;&nbsp;
                    <a href="" ng-click="deleteUser(user.id)" style="color:#ff0000; font-weight: bold;">delete</a>
                </li>
            </ul>
        </div>

    </div>

</div>
