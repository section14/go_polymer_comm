<h1>Add Address</h1>

<form name="add_address">

    <div class="form-group">
        <label for="address1">Address Line 1</label>
        <input type="text" name="address1" class="form-control" ng-model="newAddress.line1" placeholder="Street Address Line 1" required />
    </div>

    <div class="form-group">
        <label for="address2">Address Line 2</label>
        <input type="text" name="address2" class="form-control" ng-model="newAddress.line2" placeholder="Street Address Line 2" />
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" class="form-control" ng-model="newAddress.city" placeholder="City" required />
    </div>

    <div class="form-group">
        <label for="state">State / Province</label>
        <input type="text" name="state" class="form-control" ng-model="newAddress.state" placeholder="State / Province" />
    </div>

    <div class="form-group">
        <label for="zip">Zip / Postal Code</label>
        <input type="text" name="zip" class="form-control" ng-model="newAddress.zip" placeholder="Zip / Postal Code" />
    </div>

    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" class="form-control" ng-model="newAddress.country" placeholder="Country" required />
    </div>

    <button type="submit" class="btn btn-primary" ng-click="addAddressData(newAddress)" value="add address">Add Address</button>

</form>

<br /><br />
